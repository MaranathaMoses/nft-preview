<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="card">
      <div class="inner-card">
        <div class="img">
          <img class="eye" src="images/icon-view.svg" alt="icon-view">
          <img class="image" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        </div>
        <br>
        <div class="text">
          <h1 class="white">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="table">
          <img class="cyan-image" src="images/icon-ethereum.svg" alt="icon-ethereum"> <p class="cyan">0.041 ETH</p>
          <img class="days-image" src="images/icon-clock.svg" alt="icon-clock"> <p class="days">3 days left</p>
        </div>
        <hr>
        <div class="creator">
          <img class="avatar" src="images/image-avatar.png" alt="avatar">
          <p class="end">Creation of <span class="jules">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MaranathaMoses">Maranatha Moses</a>.
    </div>
  </footer>
</body>

</html>
